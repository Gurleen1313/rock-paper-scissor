<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/rock-paper-scissor.css">

    <title>Rock, Paper and Scissor game</title>
</head>

<body class="text-center">
    <h1 class="game-name m-3">ROCK - PAPER - SCISSOR</h1>

    <div class="players">
        <h4 class="names">Chances - <h4 id="chance">3</h4>
        </h4>
        <h4 class="names">Computer -<h4 id="com">0</h4>
        </h4>
        <h4 class="names">Player - <h4 id="play">0</h4>
        </h4>
        <b id="res"></b>
    </div>
    <div class="container">
        <div class="card" style="width: 10rem;">
            <img class="card-img-top" src="./assets/rock.png" alt="Card image cap">
            <div class="card-body">
                <!--<button class="options py-2 px-3 m-3">Rock</button>-->
                <button type="button" class="options btn btn-secondary btn-lg">Rock</button>
                <!-- <button type="button" class="options btn btn-outline-secondary">Rock</button> -->
            </div>
        </div>
        <div class="card" style="width: 10rem;">
            <img class="card-img-top" src="./assets/paper.png" alt="Card image cap">
            <div class="card-body">
                <button type="button" class="options btn btn-secondary btn-lg">Paper</button>
                <!-- <button class="options py-2 px-3 m-3">Paper</button> -->
            </div>
        </div>
        <div class="card" style="width: 10rem;">
            <img class="card-img-top" src="./assets/scissors.png" alt="Card image cap">
            <div class="card-body">
                <button type="button" class="options btn btn-secondary btn-lg">Scissors</button>
                <!-- <button class="options py-2 px-3 m-3">Scissors</button> -->
            </div>
        </div>
    </div>
    <div class="reseting">
        <!-- <button class="reset py-2 px-3" onclick="resetgame()">RESET</button> -->
        <button type="button" class="reset btn btn-outline-dark btn-lg" onclick="resetgame()">RESET</button>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="./js/rock-paper-scissor.js"></script>

</body>

</html>
